# Configuration of the gecko service
gecko:
  # Configuration of the beaver service
  beaver:
    # Configuration of the HTTP API of the beaver service
    http:
      # Host of the HTTP API
      host: beaver.beaver.svc.cluster.local

      # Path of the HTTP API
      path: ""

      # Port of the HTTP API
      port: 10500

      # Scheme of the HTTP API
      scheme: http

  # Enable debug mode
  debug: true

  # Configuration of the emerald database
  emerald:
    # Configuration of the S3 API of the emerald database
    s3:
      # Host of the S3 API
      host: emerald.emerald.svc.cluster.local

      # Password to authenticate with the S3 API
      password: password

      # Port of the S3 API
      port: 10710

      # Whether to use secure connection with the S3 API
      secure: false

      # User to authenticate with the S3 API
      user: readwrite

  # Configuration of the server
  server:
    # Port to listen on
    port: 10700

# Configuration of the service
service:
  # Port to listen on
  port: 10700
