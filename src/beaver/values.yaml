# Configuration of the beaver service
beaver:
  # Configuration of the server
  server:
    # Port to listen on
    port: 10500

  # Sapphire configuration
  sapphire:
    # Configuration of the SQL API of the sapphire database
    sql:
      # Host of the SQL API
      host: sapphire.sapphire.svc.cluster.local

      # Port of the SQL API
      port: 10510

      # Password to authenticate with the SQL API
      password: password

  # Howlite configuration
  howlite:
    # Configuration of the CalDAV API of the howlite service
    caldav:
      # Scheme of the CalDAV API
      scheme: http

      # Host of the CalDAV API
      host: howlite.howlite.svc.cluster.local

      # Port of the CalDAV API
      port: 10520

      # Path of the CalDAV API
      path: ""

      # User to authenticate with the CalDAV API
      user: user

      # Password to authenticate with the CalDAV API
      password: password

      # Calendar to use for the CalDAV API
      calendar: calendar

  # Enable debug mode
  debug: true

# Configuration of the service
service:
  # Port to listen on
  port: 10500
