    port: 12000

  # Configuration of the emifuse service
  emifuse:
    # Configuration of the HTTP API of the emifuse service
    http:
      # Scheme of the HTTP API
      scheme: http

      # Host of the HTTP API
      host: emifuse.emifuse.svc.cluster.local

      # Port of the HTTP API
      port: 9001

      # Path of the HTTP API
      path: ""

  # Configuration of the HTTP API of the emitunes service
  emitunes:
    # Configuration of the HTTP API of the emitunes service
